<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main"> 
        <div class="navbar">
            <h2 class="logo">KiBella</h2>
              <div class="menu">
                <ul>
                    
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                   <li><i class='bx bx-shopping-bag add-cart' id="cart-icon"></i></li> 
                </ul>
    
              </div>
              <div class="search" >
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"><button class="btn">Search</button></a>
                <div class="cart">
                  <h4 class="cart-title">Your Cart</h4>
                  <div class="cart-content">
                    <div class="cart-box">
                      <img src="images/font.jpg" alt="" class="cart-img">
                      <div class="detail-box">
                       <div class="cart-product-title"> Font de teint </div>
                       <div class="cart-price">0D</div>
                       <input type="number" value="1" class="cart-quantity">

                      
                      </div>
                      <i class='bx bxs-trash cart-remove'></i>

                    </div>

                  </div>
                  <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0D</div>
  
                  </div>
                  <button type="button" class="btn-buy">Buy Now</button>
                  <i class='bx bx-x'  id="close-cart"></i>

                </div>
            </div>
          <section class="shop container">
            <h2 style="position: absolute;  
            top: 140px; left: 600px;" class="section title">Shop products</h2>
            <div class="shop content">
              <div class="produit">
                <img src="images/font.jpg" alt="" class="produit-img">
                <h4> Font de teint</h4>
                <span classe="prix">80D</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
               
              </div>
              <div class="produit">
                <img src="images/farajou.jpg" alt="" class="produit-img">
                <h4> Farajou</h4>
                <span classe="prix">60D</span>
                <i class='bx bx-shopping-bag add-cart'  ></i>
              </div>
              <div class="produit">
                <img src="images/farap.jpg" alt="" class="produit-img">
                <h4> Fard à poupiéres</h4>
                <span classe="prix">200D</span>
                <i class='bx bx-shopping-bag add-cart'  ></i>
              </div>
              <div class="produit">
                <img src="images/parf.jpg" alt="" class="produit-img">
                <h4> Yves Saint Laurent</h4>
                <span classe="prix">500D</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
              </div>
              <div class="produit">
                <img src="images/mascara.png" alt="" class="produit-img">
                <h4> Mascara</h4>
                <span classe="prix">150D</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
              </div>
              <div class="produit">
                <img src="images/eyeliner.jpg" alt="" class="produit-img">
                <h4> Eyeliner</h4>
                <span classe="prix">60D</span>
                <i class='bx bx-shopping-bag add-cart'  ></i>
              </div>
              <div class="produit">
                <img src="images/rouge.png" alt="" class="produit-img">
                <h4> Rouge à lévre</h4>
                <span classe="prix">90D</span>
                <i class='bx bx-shopping-bag add-cart'  ></i>
              </div>
              <div class="produit">
              <img src="images/parfu.jpg" alt="" class="produit-img">
                <h4> Chanel</h4>
                <span classe="prix">600D</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
              </div>
            </div>
           </section>
           <script src="main.js"></script>
          </div>
        </div>
       
</body>
</html>
